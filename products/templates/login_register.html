{% load static %}

<!DOCTYPE html>

<html>
<head>
<title>Scicrack</title>
<link href="../static/media/logo.jpg" rel="icon">
<link href="{% static 'css/style_login.css' %}" rel="stylesheet">
</head>

<body>

    <header>
        <div class="container">
            <div class="hamburguer">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
            <div class="site-branding">
                <div class="logo-box">
                    <a class='logo' href="{% url 'products:home' %}">Scicrack</a>
                </div>
            </div>
            <nav id="site-navigation" class="main-navigation">
                <div class="menu-nav">
                    <div class="nav-item">
                        <a class='add-link hamb-item' href="{% url 'products:list_products' %}">EQUIPMENT</a>
                    </div>
                    <div class="nav-item">
                        <a class='add-link hamb-item' href="{% url 'products:list_products' %}">CONSUMABLES</a>
                    </div>
                    <div class="nav-item">
                        <a class='add-link hamb-item' href="{% url 'products:support' %}">SUPPORT</a>
                    </div>
                </div>
                <div class="menu-nav">
                    <div class="nav-item">
                        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3 box-search">
                            <input type="search" class="form-control form-control-dark" placeholder="Search..." aria-label="Search">
                        </form>
                    </div>
                    <div class="nav-item">
                        <a class='add-link' href="{% url 'products:login' %}">Login/Register</a>
                    </div>
                    <div class="nav-item">
                        <a class='add-link' href="{% url 'products:wishlist' %}">Wishlist</a>
                    </div>
                    <div class="nav-item">
                        <a href="{% url 'products:cart' %}">
                            <button id='btn-basket'></button>
                        </a>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div class="btn" id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                <button type="button" class="toggle-btn" onclick="register()">Register</button>
            </div>
            <form id="login" class="input-group" action="" method="POST">
                {% csrf_token %}
                <input type="text" name='username' placeholder="Username"><br>
                <input type="password" name="password" placeholder="Password"><br>
                <h5><a href="#">Forgot Password?</a></h5><br><br>
                <Button type="submit" name="btnform1">Login</Button>
                {% for message in messages %}
                    <p id="messages">{{message}}</p>
                {% endfor %}
            </form>
            <Form method="POST" id="register" action="" class="input-group">
                {% csrf_token %}
                {{form.username}}<br>
                {{form.email}}<br>
                {{form.password1}}<br>
                {{form.password2}}<br><br>
                <div class="checkboxes">
                    <label for="ext-comp-1035"><input type="checkbox"><span>by registering you agree to the terms of <a href="#">privacy and service</a></span></label>
                </div><br><br>
                <Button type="submit" name="btnform2">Register</Button>
            </Form>
        </div>
    </div>
    <script>
        var x = document.getElementById("login")
        var y = document.getElementById("register")
        var z = document.getElementById("btn")

        function register(){
            x.style.left = "-400px"
            x.style.display = 'none'
            y.style.left = "60px"
            y.style.display = 'block'
            z.style.left = "110px"
            z.style.background = "linear-gradient(to left, #EEE504, #E6C20A)"
        }

        function login(){
            x.style.left = "60px"
            x.style.display = 'block'
            y.style.left = "460px"
            y.style.display = 'none'
            z.style.left = "0px"
            z.style.background = "linear-gradient(to right, #EEE504, #E6C20A)"
        }
    </script>
</body>
</html>
